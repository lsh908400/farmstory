<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:fragment="script">
    <script src="/js/axios.min.js"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/admin_main.css}">
    <title>관리자</title>
</head>
<body>
    <div class="container">
        <header th:replace="layout/ad_header.html"></header>
        <main>
            <aside th:replace="layout/ad_sidebar.html"></aside>
            <div class="main-container">
                <div id="section2_main">
                    <div id="section2_title">관리자 메인</div>
                    <div id="article_wrapper">
                        <div id="article1">
                            <div class="table_heading" id="prod_heading">
                                <a id="prod_now">상품현황</a>
                                <a href="/admin/products" id="prod_more">+ 더보기</a>
                            </div>
                            <table id="prod_table">
                                <tr>
                                    <th>상품번호</th>
                                    <th>상품명</th>
                                    <th>구분</th>
                                    <th>가격</th>
                                    <th>재고</th>
                                    <th>등록일</th>
                                </tr>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.prodIdx }"></td>
                                        <td th:text="${product.prodName }"></td>
                                        <td th:text="${product.prodType }"></td>
                                        <td th:text="${product.prodPrice.intValue() }+원"></td>
                                        <td th:text="${product.prodStock }"></td>
                                        <td th:text="${product.prodCreateAt }"></td>

                                    </tr>

                            </table>
                        </div>
                        <div id="article2">
                            <div class="table_heading" id="order_heading">
                                <a id="order_now">주문현황</a>
                                <a href="/admin/orders" id="order_more">+ 더보기</a>
                            </div>
                            <table id="order_table">
                                <tr>
                                    <th>주문번호</th>
                                    <th>상품명</th>
                                    <th>판매가격</th>
                                    <th>수량</th>
                                    <th>배송비</th>
                                    <th>합계</th>
                                    <th>주문자</th>
                                    <th>주문일</th>
                                </tr>
                                    <tr th:each="order : ${orders}">
                                        <td th:text="${order.orderIdx }"></td>
                                        <td th:text="${order.prodName }"></td>
                                        <td th:text="${order.prodPrice.intValue()}+원"></td>
                                        <td th:text="${order.prodQuantity }"></td>
                                        <td th:text="${order.prodDelivery.intValue() }+원"></td>
                                        <td th:text="${order.totalPrice.intValue() }+원"></td>
                                        <td th:text="${order.userName }"></td>
                                        <td th:text="${order.orderCreateAt }"></td>
                                    </tr>
                            </table>
                        </div>
                        <div id="article3">
                            <div class="table_heading" id="user_heading">
                                <a id="user_now">회원현황</a>
                                <a href="/admin/users" id="user_more">+ 더보기</a>
                            </div>
                            <table id="user_table">
                                <tr>
                                    <th>회원아이디</th>
                                    <th>이름</th>
                                    <th>닉네임</th>
                                    <th>휴대폰</th>
                                    <th>이메일</th>
                                    <th>등급</th>
                                    <th>회원가입일</th>
                                </tr>
                                    <tr th:each="user : ${users}">
                                        <td th:text="${user.userId}"></td>
                                        <td th:text="${user.userName}"></td>
                                        <td th:text="${user.userNick}"></td>
                                        <td th:text="${user.userHp }"></td>
                                        <td th:text="${user.userEmail }"></td>
                                        <td th:text="${user.userRole }"></td>
                                        <td th:text="${user.userCreateAt }"></td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer th:replace="layout/ad_footer.html"></footer>
    </div>
</body>
</html>
